<nav
  class="static mt-5 mb-8 inset-x-0 top-0 z-30 mx-auto w-full max-w-screen-md border border-gray-100 bg-white/80 py-3 shadow backdrop-blur-lg md:top-6 md:rounded-3xl lg:max-w-screen-lg"
>
  <div class="px-4">
    <div class="flex items-center justify-between">
      <div class="flex shrink-0">
        <a aria-current="page" class="flex items-center" href="/">
          <img class="h-7 w-auto" src="favicon-32x32.png" alt="" />
          <p class="px-1 text-xl font-semibold text-gray-900">Docs</p>
        </a>
      </div>

      <div class="flex items-center justify-end gap-3">
        <!-- Check if the user is logged in -->
        @if (user) {
          <h1>{{user}}</h1>
        <ng-container>
          <picture class="items-center justify-center cursor-pointer">
            <img
              src=""
              class="rounded-full hover:ring-2 ring-blue-600"
              alt="User Avatar"
            />
          </picture>
          <menu>
            <button
              class="cursor-pointer inline-flex items-center justify-center rounded-xl bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm transition-all duration-150 hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600"
              (click)="logout()"
            >
              Logout
            </button>
          </menu>
        </ng-container>
        }
        @else {
          <ng-container>
            
          </ng-container>
        }
      </div>
    </div>
  </div>
</nav>
